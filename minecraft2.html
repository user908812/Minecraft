    <section id="minecraft">

        <div id="mobileControls1">
            <button id="pauseButton" onclick="openMobileGuiInGameMenu()" title="Pause the game">‚ò∞</button>
            <button id="chatButton" onclick="openChatButton()" title="Open chat / Send message">üí¨</button>
            <button id="supriseButton" onclick="supriseButton()" title="DON'T CLICK ME">Âçç</button>
        </div>

        <div id="config">
            <div class="clouds">By Orzech</div>
            <span>Display: <span id="windowConfig"></span></span>
            <br>
            <span><b>FPS:</b> <span id="FPS"></span></span>
            <br>
            <span>Seed: <span id="seed"></span></span>
            <br>
            <span>XYZ: <span id="xyz"></span></span>
            <br>
            <span>Server IP: <span id="ipNum"></span></span>
            <br>
            <span>Block ID: <span id="blockHoverID">null</span></span>
            <br>
            <span>Mem: <span id="currentMemory"></span></span>
            <br>
            <span>Biome: <span id="selectedBiome"></span></span>
            <br>
            <span>minecraft:<span id="playerLocation"></span></span>
            <br>
            <span>Gamemode: <span id="gamemodeDisplay">Survival</span></span>
            <br><br>
            <span>Controls: <div>F3 - Inventory, CTRL - sprint, SHIFT - crouch, F4 -  chat, B - spawn blaze(nether), F1 - hide hotbar, 0 - spawn enderman; <br>More about controls <a id="launcher-link" href="index.html" target="_blank">in Launcher</a>.</div></span>
        </div>

        <div id="mobileControls2">
            <button id="leftBTN" title="Go left" class="mobileButton" onclick="mobileControlsMethod('left')"><img draggable="false" width="45" height="45" src="leftBTN.png" alt="leftBTN.png"></button>
            <button id="crouchBTN" title="Crouch" class="mobileButton" onclick="mobileControlsMethod('crouch')"><img draggable="false" width="45" height="45" src="crouchBTN.png" alt="crouchBTN.png"></button>
